name: "Increment Product Version"
on:
  workflow_dispatch:

  push:
    branches:
      - master
jobs:
  Increment-Version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
          WITH_V: true
